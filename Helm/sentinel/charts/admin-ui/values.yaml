# Default values for Sentinel.UI.Admin.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
branch: unknown
buildnumber: unknown
image:
  repository: mmercan/sentinel-ui-admin
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
environment: dev
hostdomain: myrcan.com

env:
   values: {}
  #   - name: DOTNET_RUNNING_IN_CONTAINER
  #     value: "true"

# secrets:
#   SMTP__UserName: "mail@mail.com"
#   SMTP__Password: "password123"

# configmap:
#     DOTNET_RUNNING_IN_CONTAINER: "true"

extSecrets:
    RedisConnection:
      secretname: "sentinel-db-redis"
      secretkey: "RedisConnection"