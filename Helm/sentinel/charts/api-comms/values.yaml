# Default values for Sentinel.Api.Comms.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
branch: unknown
image:
  repository: mmercan/sentinel-api-comms
  tag: latest
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  host: comms-helm.api.myrcan.com
  secretName: tls-secret-comms-helm-prod


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

env:
  configmap:
    - name: ASPNETCORE_ENVIRONMENT
    - name: Mongodb__ConnectionString
    - name: Mongodb__DatabaseName
    - name: Mongodb__CollectionName
    - name: Mongodb__IdField
    - name: kafkaUrl
    - name: NATS_URL
    - name: MongoConnection
  secrets:
    - name: SentinelConnection
    - name: RedisConnection

  values:
    - name: DOTNET_RUNNING_IN_CONTAINER
      value: "true"

secrets:
  SentinelConnection: "Server=sentinel-mssql-db-helm-insecret;Database=sentinel;User Id=sa;Password=MySentP@ssw0rd;"
  RedisConnection: "sentinel-db-redis-helm-insecret:6379,defaultDatabase=2,password=yourpassword"
  
