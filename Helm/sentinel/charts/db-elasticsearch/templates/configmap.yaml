apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ include "Sentinel.Db.Elasticsearch.fullname" . }}-config"
data:
 {{- if .Values.configmap -}}
{{- range $key, $value := .Values.configmap }}
 {{ $key }}: {{ default "" $value  | quote }}
{{- end -}}
{{- end }}
  elasticsearch.yml: |
    cluster.name: "{{ include "Sentinel.Db.Elasticsearch.fullname" . }}-cluster"
    network.host: 0.0.0.0
    discovery.zen.minimum_master_nodes: 1
    #Update max_local_storage_nodes value based on number of nodes
    node.max_local_storage_nodes: 1
    xpack.security.enabled: true
    xpack.monitoring.collection.enabled: true
  role_mapping.yml: |
