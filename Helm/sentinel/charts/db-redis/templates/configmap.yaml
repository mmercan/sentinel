apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ include "Sentinel.Db.Redis.fullname" . }}-config"
data:
 requirepass: {{.Values.password}}
 servicename: {{ include "Sentinel.Db.Redis.fullname" . }}
 {{- if .Values.configmap -}}
{{- range $key, $value := .Values.configmap }}
 {{ $key }}: {{ default "" $value | b64enc | quote }}
{{- end -}}
{{- end }}


