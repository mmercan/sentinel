apiVersion: v1
kind: Service
metadata:
  name: {{ include "Sentinel.Service.Rabbitmq.fullname" . }}-http
  labels:                    
    {{- include "Sentinel.Service.Rabbitmq.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - name: http               
    port: 80               
    targetPort: 15672
    protocol: TCP            
  selector:
    {{- include "Sentinel.Service.Rabbitmq.selectorLabels" . | nindent 4 }}

