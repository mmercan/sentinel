# Default values for Sentinel.Util.Kibana.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
branch: unknown
image:
  repository: docker.elastic.co/kibana/kibana
  tag: "7.1.0"
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 1000m
  requests:
    cpu: 100m
nodeSelector: {}

tolerations: []

affinity: {}
environment: dev
hostdomain: myrcan.com
env:
  values:
    - name: DOTNET_RUNNING_IN_CONTAINER
      value: "true"

secrets:
  SentinelConnection: "Server=sentinel-mssql-db-helm-insecret;Database=sentinel;User Id=sa;Password=MySentP@ssw0rd;"

configmap:
    ASPNETCORE_ENVIRONMENT: "Production"

extSecrets:
    RedisConnection:
      secretname: "sentinel-db-redis"
      secretkey: "RedisConnection"