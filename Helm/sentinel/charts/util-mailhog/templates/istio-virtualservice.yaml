{{- if .Values.istio.enabled -}}
{{- $host := printf "%s.%s.%s" .Chart.Name .Values.environment .Values.hostdomain -}}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "Sentinel.Util.Mailhog.fullname" . }}-vs
spec:
  hosts:
    - {{ $host }}
  gateways:
    - {{ include "Sentinel.Util.Mailhog.fullname" . }}-gateway
  http:
    - route:
        - destination:
            host: {{ include "Sentinel.Util.Mailhog.fullname" . }}  # Service Name
            subset: v1
            port:
              number: {{ .Values.service.port }}

{{- end }}