apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "sentinel-mssql-ingress"
  labels:
    app: "sentinel-mssql-ingress"
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: true
spec:
  rules:
  - host:mssql.myrcan.com
    http:
      paths:
        - path: /
          backend:
            serviceName: sentinel-mssql-db
            servicePort: 1433
