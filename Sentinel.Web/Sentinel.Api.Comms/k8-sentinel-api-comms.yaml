    apiVersion: v1
    kind: Service
    metadata:
      name: sentinel-api-comms
      labels:
        app: sentinel-api-comms
    spec:
      type: LoadBalancer
      ports:
      - protocol: TCP
        port: 80
        targetPort: 80
      selector:
        app: sentinel-api-comms
    ---
    apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      name: sentinel-api-comms
    spec:
      replicas: 1
      template:
        metadata:
          labels:
            app: sentinel-api-comms
        spec:
          containers:
          - name:  sentinel-api-comms
            image: mmercan/sentinel-api-comms:__imageversion__
            imagePullPolicy: Always
            ports:
            - containerPort: 80
            env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: DOTNET_RUNNING_IN_CONTAINER
              value: "true"
