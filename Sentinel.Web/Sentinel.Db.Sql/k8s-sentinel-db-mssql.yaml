kind: Secret
apiVersion: v1
metadata:
  name: sentinel-mssql-db-secret
  namespace: default
data:
  # Password is P@ssword1$ so update it with password of your choice  
  SA_PASSWORD: MySentP@ssw0rd
type: Opaque
