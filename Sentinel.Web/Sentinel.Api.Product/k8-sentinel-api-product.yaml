    apiVersion: v1
    kind: Service
    metadata:
      name: sentinel-api-product
      labels:
        app: sentinel-api-product
    spec:
      type: LoadBalancer
      ports:
      - protocol: TCP
        port: 80
        targetPort: 80
      selector:
        app: sentinel-api-product
    ---
    apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      name: sentinel-api-product
    spec:
      replicas: 1
      template:
        metadata:
          labels:
            app: sentinel-api-product
        spec:
          containers:
          - name:  sentinel-api-product
            image: mmercan/sentinel-api-product:__imageversion__
            imagePullPolicy: Always
            ports:
            - containerPort: 80
            env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: DOTNET_RUNNING_IN_CONTAINER
              value: "true"
